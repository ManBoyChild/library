<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Virtual Library</title>
</head>
<body>

    <h1>Your Virtual Library!</h1>

    <div class="formContainer">

        <button class="addBook">Add book to library</button>

        <div class="modal">
            <div class="content">

                <div class="header">
                    <h2>Add your book info!</h2>
                    <span class="closeBtn">&times;</span>
                </div>

                <form class="bookForm">
                    <label for="title">Book Title:</label>
                    <input type="text" name="title" id="title"><br>
                    <label for="author">Book Author:</label>
                    <input type="text" name="author" id="author"><br>
                    <label for="pages">Number of pages:</label>
                    <input type="text" name="pages" id="pages"><br>
                    <label for="read">Have read book:</label>
                    <label class="switch">
                        <input type="checkbox" name="read" id="read">
                        <span class="slider"></span>
                    </label>
                </form>

                <button class="submit">Submit Info</button>

            </div>
        </div>
        
    </div>

    <div class="bookDisplay">

    </div>
    
</body>
</html>
